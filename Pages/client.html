<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente del juego</title>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>

<button id="relic">Send Relic</button>
<button id="services">Hire electrician</button>
<button id="atras">Volver a la anterior pagina</button>


<!--initialization-->
<script>
  const relic = document.getElementById("relic");
  const services = document.getElementById("services");
  const atras = document.getElementById("atras");
</script>

<!--socket creation-->
<script>
  const direccion = '127.0.0.1';
  const puerto = 3000;
  const socket = io('http://' + direccion + ':' + puerto);

  socket.emit('identify', 'information agent');
</script>

<!--Html functions-->
<script>
  //armas.onclick = () => socket.emit('precios', 'armas');
  relic.onclick = () => socket.emit('relic', "Charlemagne's cross");
  services.onclick = () => socket.emit('services', 'electrician');
  atras.onclick = () => {
      socket.emit('leave', 'information agent')
      window.location.href = '/';
  };
</script>

<!--Socket functions-->
<script>
socket.on('problem', error =>{
  console.log(error);
})
</script>

</body>

</html>
